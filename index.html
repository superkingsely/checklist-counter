<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <div class="select-btn">
            <span class="text">
                Select Skills
            </span>
            <span>
                <img src="./arrow-drop-down-line.png" alt="">
            </span>
        </div>
        <ul class="check-list">
            <li class="item">
                <span class="check-box">
                    <img src="./check-line.png" alt="">
                </span>
                <span>HTML & CSS</span>
            </li>
            <li class="item">
                <span class="check-box">
                    <img src="./check-line.png" alt="">
                </span>
                <span>BOOTSTRAP</span>
            </li>
            <li class="item">
                <span class="check-box">
                    <img src="./check-line.png" alt="">
                </span>
                <span>GIT & GITHUB</span>
            </li>
            <li class="item">
                <span class="check-box">
                    <img src="./check-line.png" alt="">
                </span>
                <span>JS</span>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
